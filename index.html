<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML FORM DEMO</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
  <div class="title">
    HTML FORM DEMO
  </div>
  
  <div class="form">
    <div class="input_field">
      <p>First name</p>
      <input type="text" placeholder="Type your name" class="input">
      
    </div>

    <div class="form">
      <div class="input_field">
        <p>Last Name</p>
        <input type="text" placeholder="Type your last Name" class="input">
        
      </div>

    <div class="input_field">
      <p>Occupation</p>
      <input type="text" placeholder="Type your Occupation" class="input">   
    </div>

    <div class="input_field">
  
      <div class="input_field">
        <p>country</p>
        </div>
      <form action="">
        <select name="country" id="country" class="input">
          <option value="USA">USA</option>
          <option value="CANADA">CANADA</option>
          <option value="BURKINA FASO">BURKINA FASO</option>
        </select>
        
      </form>
    </div>
    <div class="btn">
      <a href="#">Submit</a>
    </div>
  </div>
</div>	
	
</body>
</html>
